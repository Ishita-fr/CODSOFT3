<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>
  <div class="container" id="container">
    <!-- Removed unwanted text -->

    <div class="inputArea">
      <input type="text" id="inputBox" disabled />
    </div>

    <div class="buttons">
      <button id="Button1">1</button>
      <button id="Button2">2</button>
      <button id="Button3">3</button>
      <button id="Button+">+</button>

      <button id="Button4">4</button>
      <button id="Button5">5</button>
      <button id="Button6">6</button>
      <button id="Button-">-</button>

      <button id="Button7">7</button>
      <button id="Button8">8</button>
      <button id="Button9">9</button>
      <button id="Button*">*</button>

      <button id="Button0">0</button>
      <button id="Button.">.</button>
      <button id="ButtonC" class="btnC">C</button>
      <button id="Button/">/</button>

      <button id="Button=" class="btnEqual">=</button>
    </div>
  </div>

  <script src="script3.js"></script>
</body>
</html>
